{% load i18n %}

{% if available_surveys %}
    {% for survey in available_surveys %}
        {{ survey.1 }}
    {% endfor %}
{% else %}
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="alert alert-info">
                <p>
                    {% translate "No surveys available at the moment." %}
                </p>
            </div>
        </div>
    </div>
{% endif %}
